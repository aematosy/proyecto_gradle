plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:28.2-jre'
    
    //selenium
    //compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
   implementation 'org.seleniumhq.selenium:selenium-java:4.3.0'
    
    
    //TestNG
    //compile group: 'org.testng', name: 'testng', version: '6.14.3'
    //testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'
    testImplementation 'org.testng:testng:7.4.0'
    
    
    
    //log4j
    //compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    
    //compile "org.slf4j:slf4j-simple:1.6.1"
    implementation 'org.slf4j:slf4j-api:1.7.36'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
    
    
  	
  	//Commons-io
	//compile group: 'commons-io', name: 'commons-io', version: '2.6'
	implementation 'commons-io:commons-io:2.11.0'
	
	
	//Apache POI
	implementation group: 'org.apache.poi', name: 'poi', version: '4.1.0'
	
	//Apache POI ooxml
	implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
	
	//Apaceh POI ooxml schemas
	implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.0'
}

test {
	testLogging {
		events "PASSED", "SKIPPED", "FAILED", "STANDARD_OUT", "STANDARD_ERROR"
	}
}